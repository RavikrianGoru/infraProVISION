<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directed Tree with Links and Tooltips</title>
    <style>
        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }

        .context-menu {
            position: absolute;
            display: none;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .context-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .context-menu ul li {
            padding: 8px 12px;
            cursor: pointer;
        }

        .context-menu ul li:hover {
            background-color: #f1f1f1;
        }

        .form-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:disabled {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="tree-container"></div>
    <div id="tooltip" class="tooltip"></div>
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="view-option">View</li>
            <li id="edit-option">Edit</li>
            <li id="clone-option">Clone</li>
            <li id="new-option">New</li>
        </ul>
    </div>
    <div id="form-container" class="form-container"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/test');
                const data = await response.json();
                renderTree(data);
            } catch (error) {
                console.error('Error fetching the tree data:', error);
            }
        }

        function renderTree(treeData) {
            const colorByStatus = {
                "Active": "green",
                "Completed": "green",
                "DAO Approed": "green",
                "Application HandOver": "green",
                "Decommissioned": "red",
                "Case Closed": "red",
                "Case Decommissioned": "red",
                "Case Rejected": "red",
                "DAO Rejected": "red",
                "Rejected": "red",
                "winthdraw": "red",
                "Soulution Engineer Rejected": "red",
                "Cancelled": "red",
                "Case Cancelled": "red",
                "IDR Review": "blue",
                "Provisioning": "blue",
                "Solutioning": "blue",
                "Solutioning Only": "blue",
                "Solutioning STP": "blue",
                "In Progress": "blue"
            };

            const margin = { top: 20, right: 120, bottom: 20, left: 120 },
                width = 960 - margin.right - margin.left,
                height = 600 - margin.top - margin.bottom;

            const svg = d3.select("#tree-container").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const root = d3.hierarchy(treeData, d => d.childs);
            const treeLayout = d3.tree().size([height, width]);
            treeLayout(root);

            const link = svg.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            const tooltip = d3.select("#tooltip");

            node.append("a")
                .attr("xlink:href", d => d.data.url)
                .append("circle")
                .attr("r", 10)
                .attr("fill", d => colorByStatus[d.data.status] || 'steelblue')
                .on("mouseover", (event, d) => {
                    const dataContent = d.data.data ? Object.entries(d.data.data).map(([key, value]) => `${key}: ${value}`).join('<br>') : 'No data available';
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`Name: ${d.data.name}<br>Status: ${d.data.status}<br>URL: <a href="${d.data.url}" target="_blank">${d.data.url}</a><br>Data:<br>${dataContent}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", () => {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                })
                .on("contextmenu", (event, d) => {
                    event.preventDefault();
                    d3.select("#context-menu")
                        .style("left", `${event.pageX}px`)
                        .style("top", `${event.pageY}px`)
                        .style("display", "block");

                    d3.select("#view-option").on("click", () => showForm(d.data, "view"));
                    d3.select("#edit-option").on("click", () => showForm(d.data, "edit"));
                    d3.select("#clone-option").on("click", () => showForm(d.data, "clone"));
                    d3.select("#new-option").on("click", () => showForm(d.data, "new"));
                });

            d3.select("body").on("click", () => {
                d3.select("#context-menu").style("display", "none");
            });

            node.append("text")
                .attr("dy", 3)
                .attr("x", d => d.data.childs && d.data.childs.length ? -12 : 12)
                .style("text-anchor", d => d.data.childs && d.data.childs.length ? "end" : "start")
                .text(d => d.data.tag + "-" + d.data.id);
        }

        function showForm(data, action) {
            const formContainer = d3.select("#form-container").html("");
            formContainer.append("h3").text(`${action.charAt(0).toUpperCase() + action.slice(1)} Form`);
            const form = formContainer.append("form");

            // Add main properties
            ["tag", "id", "name", "url", "status"].forEach(key => {
                form.append("label").text(key);
                form.append("input")
                    .attr("type", "text")
                    .attr("name", key)
                    .attr("value", data[key] || "")
                    .attr("readonly", action === "view");
            });

            // Add data properties
            if (data.data) {
                Object.entries(data.data).forEach(([key, value]) => {
                    form.append("label").text(key);
                    form.append("input")
                        .attr("type", "text")
                        .attr("name", key)
                        .attr("value", value)
                        .attr("readonly", action === "view");
                });
            }

            if (action !== "view") {
                form.append("button")
                    .text("Submit")
                    .attr("type", "submit")
                    .on("click", (event) => {
                        event.preventDefault();
                        const formData = new FormData(event.target.form);
                        const updatedData = Object.fromEntries(formData.entries());
                        if (action === "edit") {
                            updateNode(updatedData);
                        } else if (action === "clone") {
                            cloneNode(updatedData);
                        } else if (action === "new") {
                            createNode(updatedData);
                        }
                    });
            }
        }

        async function updateNode(data) {
            try {
                const response = await fetch('/edit', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    alert('Node updated successfully');
                    fetchData();
                } else {
                    alert('Error updating node');
                }
            } catch (error) {
                console.error('Error updating node:', error);
            }
        }

        async function cloneNode(data) {
            try {
                const response = await fetch('/clone', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    alert('Node cloned successfully');
                    fetchData();
                } else {
                    alert('Error cloning node');
                }
            } catch (error) {
                console.error('Error cloning node:', error);
            }
        }

        async function createNode(data) {
            try {
                const response = await fetch('/new', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    alert('Node created successfully');
                    fetchData();
                } else {
                    alert('Error creating node');
                }
            } catch (error) {
                console.error('Error creating node:', error);
            }
        }

        fetchData();
    </script>
</body>

</html>
